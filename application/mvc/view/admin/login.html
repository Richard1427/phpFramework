<script>
    function  loginCheck() {
        $("#btnlogin").attr("disabled",true);
        $.post("/admin/logincheck",{
            name:$("#name").val(),
            pwd:$("#pwd").val(),
            },
            function (data,status) {
                if (data =="ok"){
                    location.href = "/admin/index";
                }else {
                    //alert(data);
                    $("#err").html(data);
                }
                $("#btnlogin").attr("disabled",false);
            }
        )
        return false;
    }
</script>
